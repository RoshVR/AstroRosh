<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Conexión a Google Sheets</title>
</head>
<body>
  <table id="data-table"></table>
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    fetch('https://script.google.com/macros/s/AKfycbyjp07YxIsjQ_IbAXQ0tHYtZJfaqnMSm-b_7PTgxrhQD1qWuUqzbfiNIboYg9EuvEJ0GA/exec', {mode: 'no-cors'})
      .then(response => response.text())
      .then(data => {
        // Aquí va el código para procesar los datos obtenidos
        console.log(data);
        var table = document.getElementById('data-table');
        var rows = data.split(',');
        for (var i = 0; i < rows.length; i++) {
          var row = table.insertRow(i);
          var cell = row.insertCell(0);
          cell.innerHTML = rows[i];
        }
      })
      .catch(error => console.error(error));  
  </script>
</body>
</html>
